<html>
    <head></head>
    <body>
        <h1>Sockets!</h1>
        <button onclick="send()">Send</button>
    </body>
</html>

<script>
    var socket = new WebSocket("ws://localhost:3001/chat/socket");
    this.socket.addEventListener('message', function(e) {
        var msg = JSON.parse(e.data)
        console.log(msg);
    })

    function send() {
        console.log('asdasd');
        this.socket.send({
            email: 'asdasd',
            username: 'user',
            message: 'asdasdasd'
        });
    }

</script>
